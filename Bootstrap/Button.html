<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


</head>
<body>
    <button type="button" class="btn btn-dark">Hello</button>
    <button type="button" class="btn btn-success">Hello</button>
    <button type="button" class="btn btn-primary">Hello</button>
    <button type="button" class="btn btn-secondary">Hello</button>
    <button type="button" class="btn btn-warning">Hello</button>
    <button type="button" class="btn btn-info">Hello</button>

    <br/>

    <button type="button" class="btn btn-outline-dark">Hello</button>
    <button type="button" class="btn btn-outline-success">Hello</button>
    <button type="button" class="btn btn-outline-primary">Hello</button>
    <button type="button" class="btn btn-outline-secondary">Hello</button>
    <button type="button" class="btn btn-outline-warning">Hello</button>
    <button type="button" class="btn btn-outline-info">Hello</button>

    <br/>

    <input type="button" class="btn btn-info" value="Hello">
    <input type="submit" class="btn btn-info" value="Hello">
    <a class="btn btn-success" role="button"> Hello </a>

    <br/>

    <button type="button" class="btn btn-outline-dark">Hello</button>
    <button type="button" class="btn btn-outline-success">Hello</button>
    <button type="button" class="btn btn-outline-primary">Hello</button>
    <button type="button" class="btn btn-outline-secondary">Hello</button>
    <button type="button" class="btn btn-outline-warning">Hello</button>
    <button type="button" class="btn btn-outline-info">Hello</button>

    <br/>

    <button type="button" class="btn btn-dark btn-lg">Hello</button>
    <button type="button" class="btn btn-success btn-lg">Hello</button>
    <button type="button" class="btn btn-primary btn-lg">Hello</button>
    <button type="button" class="btn btn-secondary btn-sm">Hello</button>
    <button type="button" class="btn btn-warning btn-lg">Hello</button>
    <button type="button" class="btn btn-info btn-lg">Hello</button>

    <br/>

    <input type="button" class="btn btn-info" value="Hello">
    <input type="submit" class="btn btn-info" value="Hello">
    <a class="btn btn-success" role="button"> Hello </a>

    <br/>

    <button type="button" class="btn btn-primary btn-block">Button 1</button>

    <br/>

    <button type="button" class="btn btn-primary btn-block disabled">Button 1</button>

    <br/>

    <a href="#" class="btn btn-primary disabled">Disabled Link</a>

</body>
</html>
