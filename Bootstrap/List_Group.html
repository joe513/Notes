<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>List Group</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

</head>
<body>

    <ul class="list-group">
        <li class="list-group-item active">First</li>
        <li class="list-group-item">Second</li>
        <li class="list-group-item">Third</li>
        <li class="list-group-item disabled">Fourth</li>
    </ul>

    <!--Linked List Groups-->

    <div class="list-group">

        <a class="list-group-item list-group-item-success" href="#">Hello world!</a>
        <a class="list-group-item list-group-item-action" href="#">Hello world!</a>
        <a class="list-group-item list-group-item-action" href="#">Hello world!</a>
        <a class="list-group-item list-group-item-action" href="#">Hello world!</a>
        <a class="list-group-item list-group-item-action" href="#">Hello world!</a>

    </div>

    <!--SandBox-->

    <div class="jumbotron">
        <div class="list-group">
            <a class="list-group-item list-group-item-primary" href="#">First link</a>
            <a class="list-group-item list-group-item-primary" href="#">First link</a>
            <a class="list-group-item list-group-item-primary" href="#">First link</a>
            <a class="list-group-item list-group-item-primary" href="#">First link</a>
            <a class="list-group-item list-group-item-primary" href="#">First link</a>
        </div>
    </div>

</body>
</html>
