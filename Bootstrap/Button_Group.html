<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Button_Group</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="row">
        <div class="col-sm-4" >
            <div class="container-fluid">
                <a class="twitter-timeline" data-width="220" data-height="600" href="https://twitter.com/_joe513?ref_src=twsrc%5Etfw">Tweets by _joe513</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>            </div>
        </div>
        <div class="col-sm-4">
        <div class="jumbotron">
            <h2 class="display-3 text-success">Hello this is example page!</h2>
        </div>
            <div class="container">
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-primary">Hello world!</button>
                    <button type="button" class="btn btn-primary">Hello world!</button>
                </div>
                <br/>
                <br/>
                <div class="btn-group-vertical btn-group-lg">
                    <button type="button" class="btn btn-success">Hello world!</button>
                    <button type="button" class="btn btn-dark">Hello world!</button>
                    <button type="button" class="btn btn-info">Hello world!</button>
                    <button type="button" class="btn btn-secondary">Hello world!</button>
                    <button type="button" class="btn btn-warning">Hello world!</button>
                </div>
            </div>
        </div>
        <div class="col-sm-4">

            <div class="btn-group btn-group-vertical btn-lg">
                <input class="btn-primary" type="button" value="Simple button"/>
                <input class="btn-dark" type="button" value="Simple button"/>
                <input class="btn-success" type="button" value="Simple button"/>
            </div>
            <br/>
            <div class="btn-group btn-lg">
                <button type="button" class="btn btn-primary btn-lg">Samsung</button>
                <button class="btn btn-primary dropdown-toggle btn-lg" type="button" data-toggle="dropdown" >Button</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item btn-lg" href="#">Tablet</a>
                        <a class="dropdown-item btn-lg" href="#">Smartphone</a>
                    </div>
            </div>

            <div class="btn-group btn-lg">
                <button type="button" class="btn btn-primary btn-lg">Let us</button>
                <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split btn-lg" data-toggle="dropdown"></button>
                <div class="dropdown-menu">
                    <a class="dropdown-item btn-lg" href="#">Table</a>
                    <a class="dropdown-item btn-lg" href="#">Chair</a>
                </div>
            </div>

            <div class="btn-group-vertical">
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-primary">Samsung</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        Sony
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Tablet</a>
                        <a class="dropdown-item" href="#">Smartphone</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
