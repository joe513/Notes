<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div class="container  display-2">
        <div class="dropdown">
            <button type="button" class="btn btm-primary dropdown-toggle" data-toggle="dropdown">
                Dropdown button
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <div class="dropdown-header">Just</div>
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item disabled" href="#">Link 2</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item active" href="#">Link 3</a>
            </div>
        </div>
    </div>
</body>
</html>
