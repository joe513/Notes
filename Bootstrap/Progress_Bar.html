<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Progress_Bar</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

</head>
<body>

    <!--Simple progress bar with colored background-->

    <div class="container">
        <div class="progress" style="width: 1100px;height: 40px">
            <div class="progress-bar bg-dark" style="height:40px; width: 550px;">50%</div>
        </div>
    </div>

    <div class="container">
        <div class="progress" style="width: 1100px;height: 40px">
            <div class="progress-bar bg-secondary" style="height:40px; width: 550px;">50%</div>
        </div>
    </div>

    <div class="container">
        <div class="progress" style="width: 1100px;height: 40px">
            <div class="progress-bar bg-primary" style="height:40px; width: 550px;">50%</div>
        </div>
    </div>

    <div class="container">
        <div class="progress" style="width: 1100px;height: 40px">
            <div class="progress-bar bg-warning" style="height:40px; width: 550px;">50%</div>
        </div>
    </div>

    <div class="container">
        <div class="progress" style="width: 1100px;height: 40px">
            <div class="progress-bar bg-danger" style="height:40px; width: 550px;">50%</div>
        </div>
    </div>

    <!--Striped progress bars-->

    <div class="container">
        <div class="progress" style="width: 1100px;height: 40px">
            <div class="progress-bar progress-bar-striped bg-dark" style="height:40px; width: 550px;">50%</div>
        </div>
    </div>

    <div class="container">
        <div class="progress" style="width: 1100px;height: 40px">
            <div class="progress-bar progress-bar-striped bg-secondary" style="height:40px; width: 550px;">50%</div>
        </div>
    </div>

    <div class="container">
        <div class="progress" style="width: 1100px;height: 40px">
            <div class="progress-bar progress-bar-striped bg-primary" style="height:40px; width: 550px;">50%</div>
        </div>
    </div>

    <div class="container">
        <div class="progress" style="width: 1100px;height: 40px">
            <div class="progress-bar progress-bar-striped bg-warning" style="height:40px; width: 550px;">50%</div>
        </div>
    </div>

    <div class="container">
        <div class="progress" style="width: 1100px;height: 40px">
            <div class="progress-bar progress-bar-striped bg-danger" style="height:40px; width: 550px;">50%</div>
        </div>
    </div>

    <!--Stripped-Animated progress bars-->

    <div class="container">
        <div class="progress" style="width: 1100px;height: 40px">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="height:40px; width: 550px;">50%</div>
        </div>
    </div>

    <div class="container">
        <div class="progress" style="width: 1100px;height: 40px">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" style="height:40px; width: 550px;">50%</div>
        </div>
    </div>

    <div class="container">
        <div class="progress" style="width: 1100px;height: 40px">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="height:40px; width: 550px;">50%</div>
        </div>
    </div>

    <div class="container">
        <div class="progress" style="width: 1100px;height: 40px">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="height:40px; width: 550px;">50%</div>
        </div>
    </div>

    <div class="container">
        <div class="progress" style="width: 1100px;height: 40px">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="height:40px; width: 550px;">50%</div>
        </div>
    </div>

    <!--Stacked progress bars-->

</body>
</html>
