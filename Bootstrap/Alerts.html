<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alerts</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>
                                                    <!--Simple alerts-->
    <div class="alert alert-success">
        Hello! This is alert-success
    </div>

    <div class="alert alert-warning">
        <strong>Hey! It's <strong class="display-3">alert-warning</strong></strong>
    </div>

    <div class="alert alert-info">
        <p class="display-3">
            Hello! This is
            <strong>alert-info</strong>
        </p>
    </div>

                                                    <!--Links inside of alert-->
    <div class="alert alert-primary">
        <strong>Hello, it's a <a href="https://example.org" class="alert-link">link</a></strong>
    </div>

    <div class="alert alert-info alert-dismissible fade show">
        <button type="button" class="close" data-dismiss="alert" >&times;</button>
        <strong>Hello</strong>
    </div>
</body>
</html>
